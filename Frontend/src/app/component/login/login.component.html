<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Giriş yap</h1>
          <form #loginForm="ngForm" (ngSubmit)="login()" novalidate class="validated-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" [(ngModel)]="email" name="email" required email #emailInput="ngModel" class="form-control" id="email" placeholder="Email" [ngClass]="{ 'is-invalid': (loginForm.submitted || emailInput.dirty) && emailInput.invalid }">
              <div *ngIf="emailInput.invalid && (emailInput.dirty || loginForm.submitted)" class="invalid-feedback">
                <div *ngIf="emailInput.errors?.['required']">Mailinizi giriniz.</div>
                <div *ngIf="emailInput.errors?.['email']">Geçersiz mail formatı.</div>
              </div>
            </div>

            
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <div class="input-group">
                  <input type="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel"
                      class="form-control" id="password" placeholder="Şifreniz"
                      [ngClass]="{ 'is-invalid': (loginForm.submitted || passwordInput.dirty) && passwordInput.invalid }">
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility('password')">
                  </button>
              </div>
              <div *ngIf="passwordInput.invalid && passwordInput.errors?.['required'] && (passwordInput.dirty || loginForm.submitted)" class="invalid-feedback">
                  Şifrenizi giriniz.
              </div>
          </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-20" [disabled]="loginForm.invalid || !email || !password">Giriş yap</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
